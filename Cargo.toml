[package]
name = "rjit"
version = "0.1.0"
edition = "2021"

[lib]
name = "rjit"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "2.0.2"
bytemuck = { version = "1.13.1", features = ["extern_crate_alloc"]}
itertools = "0.10.5"
log = "0.4.17"
once_cell = "1.17.1"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"]}
pretty_env_logger = "0.4.0"
rayon = "1.7.0"
slotmap = "1.0.6"
smallvec = "1.10.0"
thread_local = "1.1.7"
tracing-mutex = { version = "0.2.1", features = ["parkinglot"] }
paste = "1.0.12"
half = { version = "2.2.1", features = ["bytemuck"]}
approx = "0.5.1"
cuda-rs = { git = "https://github.com/DoeringChristian/cuda-rs.git" }
optix-rs = { git = "https://github.com/DoeringChristian/optix-rs.git" }
bytesize = "1.2.0"
libloading = "0.8.0"
thiserror = "1.0.40"
xxhash-c-sys = "0.8.3"
fasthash = "0.4.0"
glam = "0.24.0"
downcast-rs = "1.2.0"
resource-pool = { git = "https://github.com/DoeringChristian/resource-pool.git", branch = "no-weak"}
# resource-pool = { path = "../resource-pool" }
anyhow = { version = "1.0.71", features = ["backtrace"]}

[dev-dependencies]
insta = { version = "1.28.0" }
rusty-hook = "0.11.2"
criterion = { version = "0.4", features = ["html_reports"] }

[profile.dev.packages.insta]
opt-level = 3

[profile.dev.packages.similar]
opt-level = 3


[hooks]
# pre-commit = "cargo test -- --test-threads=1"

[[bench]]
name = "optix"
harness = false
